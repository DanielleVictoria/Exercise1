<div class="alert alert-danger alert-dismissible" role="alert" *ngIf='isInvalid'>
    <strong>NOTICE! </strong>{{message}}.
</div>

<div class="panel panel-default center">
    <div class="panel-heading">
        <div class="panel-title">
            <b>FORGOT PASSWORD</b>
        </div>
    </div>

    <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="handleSubmit()" #forgotpassForm="ngForm"
            novalidate>

            <div class="form-group">
                <label class="col-md-offset-2 col-md-1 control-label">Username</label>

                <div class="col-md-7">
                    <input type="text" name="username" required #username="ngModel" [(ngModel)]="myModel.username" class="form-control" placeholder="Username">
                </div>

                <div *ngIf="username.errors?.required && username.dirty">
                    User name is required
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-offset-2 col-md-1 control-label">Email</label>

                <div class="col-md-7">
                    <input type="email" name="email" required #email="ngModel" [(ngModel)]="myModel.email" class="form-control" placeholder="Email">
                </div>

                <div *ngIf="email.errors?.required && email.dirty">
                    Email is required
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-offset-2 col-md-1 control-label">Mobile Number</label>

                <div class="col-md-7">
                    <input type="text" name="mobilenum" required #mobilenum="ngModel" [(ngModel)]="myModel.mobilenum" class="form-control" placeholder="Mobile Number">
                </div>

                <div *ngIf="mobilenum.errors?.required && mobilenum.dirty">
                    Mobile Number is required
                </div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default col-md-offset-3 col-md-6" [disabled]="forgotpassForm.invalid">Process</button>
            </div>
        </form>
    </div>
</div>
