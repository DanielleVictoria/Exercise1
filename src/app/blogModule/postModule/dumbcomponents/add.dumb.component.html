<form class="form-horizontal" (ngSubmit)="handleSubmit(username.value, password.value)" #loginForm="ngForm" novalidate>
    <div class="panel panel-default">

        <div class="panel-heading">
            <h1 class="panel-title">
                <b>Add a Post</b>
            </h1>
        </div>

        <div class="panel-body">

            <div class="form-group col-md-6">
                <div>
                    <label class="control-label">Category</label>
                </div>

                <div>
                    <select class="form-control" #category>
                        <option>FLUFF</option>
                        <option>RANT</option>
                        <option>NEUTRAL</option>
                        <option>THOUGHTS</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-6">
                <div>
                    <label class="control-label">Publish</label>
                </div>

                <div>
                    <select class="form-control" #publish>
                        <option>PUBLISH</option>
                        <option>DRAFT</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label">Title</label>

                <div>
                    <input type="text" required #title="ngModel" [ngModel]="modelUser.username" class="form-control" placeholder="Username">
                </div>

                <div *ngIf="username.errors?.required && username.dirty">
                    User name is required
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label">Subtitle</label>

                <div>
                    <input type="text" name="username" required #username="ngModel" [ngModel]="modelUser.username" class="form-control" placeholder="Username">
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label">Body</label>
                <textarea class="form-control" rows="12" id="comment"></textarea>
            </div>

            <div class="form-group ">
                <div>
                    <button type="submit" class="btn btn-default col-md-offset-4 col-md-4" [disabled]="loginForm.invalid">Sign in</button>
                </div>
            </div>

        </div>
    </div>
</form>
